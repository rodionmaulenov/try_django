{% extends 'base.html' %}

{% block content %}

{% if not created %}
<div style="margin-top:30px;">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <button style="margin-top:10px;" type="submit">Create</button>
    </form>
</div>
{% else %}
<p>Object already created</p>
<a href="/article/{{object.id}}/">{{object.title}} - {{object.content}}</a>
{% endif %}

{% endblock %}
