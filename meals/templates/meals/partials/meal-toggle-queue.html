<form action='.'
      method="POST"
      enctype="multipart/form-data"
      hx-post="{% url 'meal-toggle' recipe_id %}"
      hx-encoding="multipart/form-data">
    {% csrf_token %}

    <button type="submit" class="btn {% if in_pending %} btn-outline-secondary {% else %} btn-primary {% endif %}">
        {{togged_label}}
    </button>
</form>
